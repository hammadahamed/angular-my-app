<div *ngIf="recipe; else placeholder">
    <h1 class="text-2xl font-semibold">{{recipe.name}}</h1>
    <br>
    <p>{{recipe.description}}</p>
    <br>
    <br>
    <br>
    <img [src]="recipe.imagePath" alt={{recipe.name}} class="object-cover h-full w-full rounded-lg">
</div>

<ng-template #placeholder>
    <div class="h-full w-full border-dotted border-2 border-gray-300 rounded-lg flex items-center justify-center">
        <p class="font-bold text-3xl text-gray-300">Recipe Details</p>
    </div>
</ng-template>
